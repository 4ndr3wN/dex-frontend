<div class="project-list-header">
  <h1 class="">Search project</h1>
  <div class="list-view-toggle">
    <label class="container">
      <input [(ngModel)]="showListView" [value]="false" name="list-view" type="radio">
      <span class="checkmark grid">
            <svg>
              <use xlink:href='assets/images/grid-icon.svg#img'></use>
            </svg>
          </span>
    </label>
    <label class="container">
      <input [(ngModel)]="showListView" [value]="true" checked="checked" name="list-view" type="radio">
      <span class="checkmark list">
            <svg>
              <use xlink:href='assets/images/list-icon.svg#img'></use>
            </svg>
          </span>
    </label>
  </div>
</div>
<div class="row">
  <div class="col-md-2 projects-filter-wrapper">
    <div class="projects-filter">
      <h3>Filter</h3>
      <accordion>
        <accordion-group [hidden]="!displaySearchElements" heading="Category">
          <form [formGroup]="categoryForm">
            <div>
              <input formControlName="code" id="code" name="code" type="checkbox" value="Code">
              <label for="code"><span class="icon"><img alt="" loading="lazy" src="assets/images/code.svg"></span> Code</label>
            </div>
            <div>
              <input formControlName="video" id="video" name="video" type="checkbox" value="Video">
              <label for="video"><span class="icon"><img alt="" loading="lazy" src="assets/images/video.svg"></span> Video</label>
            </div>
            <div>
              <input formControlName="research_paper" id="research-paper" name="researchPaper" type="checkbox"
                     value="Research paper">
              <label for="research-paper"><span class="icon"><img alt="" loading="lazy" src="assets/images/theses.svg"></span> Research
                                                                                                                               paper</label>
            </div>
            <div>
              <input formControlName="survey_results" id="survey-results" name="surveyResults" type="checkbox"
                     value="Survey results">
              <label for="survey-results"><span class="icon"><img alt="" loading="lazy" src="assets/images/usertest.svg"></span> Survey
                                                                                                                                 results</label>
            </div>
          </form>
        </accordion-group>
        <accordion-group [hidden]="!displaySearchElements" heading="Tags">
          <form [formGroup]="tagsForm">
            <div>
              <input formControlName="learning" id="learning" type="checkbox">
              <label for="learning">Learning</label>
            </div>
            <div>
              <input formControlName="research" id="research" type="checkbox">
              <label for="research">Research</label>
            </div>
            <div>
              <input formControlName="mobile" id="mobile" type="checkbox">
              <label for="mobile">Mobile</label>
            </div>
            <div>
              <input formControlName="ux" id="ux" type="checkbox">
              <label for="ux">UX</label>
            </div>
          </form>
        </accordion-group>
        <accordion-group heading="Sort options">

          <form [formGroup]="sortForm" class="sort-options-form">
            <label for="sort-type">Sort type</label>
            <select class='option-select' formControlName="type" id="sort-type">
              <option *ngFor="let sortTypeOption of sortTypeSelectOptions" [value]="sortTypeOption.value">
                {{sortTypeOption.viewValue}}
              </option>
            </select>

            <label for="asc-desc">Sort direction</label>
            <select class='option-select' formControlName="direction" id="asc-desc">
              <option *ngFor="let sortDirectionOption of sortDirectionSelectOptions"
                      [value]="sortDirectionOption.value">
                {{sortDirectionOption.viewValue}}
              </option>
            </select>
          </form>

        </accordion-group>

        <accordion-group heading="Highlighted">
          <label for="asc-desc">Filter options</label>
          <select [formControl]="highlightFormControl" class='option-select' id="sort-type">
            <option *ngFor="let highlightOption of highlightSelectOptions; let i = index" [value]="i">
              {{highlightOption.viewValue}}
            </option>
          </select>
        </accordion-group>

        <accordion-group heading="Pagination">
          <label>Projects per page </label>
          <select (ngModelChange)="onChangePaginationSelect($event)" [(ngModel)]=defaultPaginationOption.id class='option-select'>
            <option *ngFor="let paginationOption of paginationDropDownOptions" [ngValue]="paginationOption.id"
                    class="paginationDropDown">{{paginationOption.amountOnPage}}</option>
          </select>
        </accordion-group>
      </accordion>
    </div>
  </div>

  <div class="col-md">
    <div class="search">
      <input [formControl]="searchControl" placeholder="search project" type="search">
      <button><img alt="" loading="lazy" src="assets/images/research.svg"></button>
    </div>

    <ng-container *ngIf="!projectsEmpty() && !projectsLoading; else noProjects">
      <div class="project-list-wrapper" [ngClass]="this.showListView ? 'list' : 'grid'">
        <h2 *ngIf="projectsLoading">Projects loading...</h2>
        <app-project
            *ngFor="let project of projectsToDisplay"
            [project]="project"
            [showListView]="this.showListView"
            (click)="onClickProject(project.id, project.name)">
        </app-project>
      </div>
    </ng-container>

    <ng-template #noProjects>There are no projects available.</ng-template>

    <div *ngIf="amountOfProjectsOnSinglePage < totalNrOfProjects && showPaginationFooter" class="pagination-div">
      <pagination (pageChanged)="pageChanged($event)" [itemsPerPage]="amountOfProjectsOnSinglePage"
                  [maxSize]="6"
                  [totalItems]="totalNrOfProjects" [customNextTemplate]="nextTemplate" [customPreviousTemplate]="prevTemplate" class="pagination-footer">
      </pagination>
      <ng-template #nextTemplate let-currentPage="currentPage" let-disabled="disabled">
        <ng-container *ngIf="!disabled">
          <img alt="next" class="chevron-right" src="assets/images/chevron-down-solid.svg"/>
        </ng-container>
        <ng-container *ngIf="disabled">
          <img alt="disabled" class="chevron-right disabled" src="assets/images/chevron-down-solid.svg"/>
        </ng-container>
      </ng-template>
      <ng-template #prevTemplate let-currentPage="currentPage" let-disabled="disabled">
        <ng-container *ngIf="!disabled">
          <img alt="previous" class="chevron-left" src="assets/images/chevron-down-solid.svg"/>
        </ng-container>
        <ng-container *ngIf="disabled">
          <img alt="disabled" class="chevron-left disabled" src="assets/images/chevron-down-solid.svg"/>
        </ng-container>
      </ng-template>
    </div>
  </div>
</div>
