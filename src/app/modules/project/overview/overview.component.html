<h4>home > projects</h4><!-- to do: implement working breadcrumbs -->
<h1>Search project</h1>
<div class="clr-row">
  <div class="clr-col-2">
    <div class="projects-filter">
      <h3>Filter</h3>
      <clr-accordion [clrAccordionMultiPanel]="true">
        <clr-accordion-panel>
          <clr-accordion-title>Catergory</clr-accordion-title>
          <clr-accordion-content></clr-accordion-content>
        </clr-accordion-panel>

        <clr-accordion-panel>
          <clr-accordion-title>Tags</clr-accordion-title>
          <clr-accordion-content></clr-accordion-content>
        </clr-accordion-panel>

        <clr-accordion-panel>
          <clr-accordion-title>Sort options</clr-accordion-title>
          <clr-accordion-content></clr-accordion-content>
        </clr-accordion-panel>

        <clr-accordion-panel>
          <clr-accordion-title>Upload date</clr-accordion-title>
          <clr-accordion-content></clr-accordion-content>
        </clr-accordion-panel>
      </clr-accordion>
    </div>
  </div>


  <div class="clr-col-10">
    <div class="search">
      <input type="search" placeholder="search project">
      <button><img src="assets/research.svg"></button>
    </div>

    <ng-container *ngIf="!projectsEmpty() && !projectsLoading; else noProjects">
      <table class="projects-table">
        <tr *ngIf="projectsLoading">
          <td colspan="3">Loading...</td>
        </tr>
        <tr *ngFor="let project of projects">
          <td class="title" (click)="onProjectClick(project.id)">
            <div class="icon-placeholder">
              <img alt="project-image" src="assets/placeholder.svg">
            </div>
            <span>
              <h3>{{ project.name }}</h3>
              <p>{{ project.shortDescription }}</p>
            </span>
          </td>
          <td class="icon">
            <p class="large"><img alt="clock" class="icon"
                src="assets/clock.svg">{{ project.created | date:'longDate' }}</p>
          </td>
          <td class="icon">
            <p class="large"><img alt="user" class="icon" src="assets/user.svg">{{ project.user.name }}</p>
          </td>
        </tr>
      </table>
    </ng-container>

    <ng-template #noProjects>There are no projects available.</ng-template>
  </div>
</div>
