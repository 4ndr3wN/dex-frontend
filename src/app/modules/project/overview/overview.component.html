<h1>Projects</h1>
<div class="clr-row">
  <div class="clr-col-12">
    <ng-container *ngIf="!projectsEmpty() && !loading; else noProjects">
      <table class="projects-table">
        <tr *ngIf="loading">
          <td colspan="3">Loading...</td>
        </tr>
        <tr *ngFor="let project of projects">
          <td>
            <p (click)="onProjectClick(project.id)"><b>{{ project.name }}</b><br>{{ project.shortDescription }}</p>
          </td>
          <td>
            <p><img alt="clock" class="clock-icon" src="assets/clock.svg"> {{ project.created | date:'longDate' }}</p>
          </td>
          <td>
            <p><img alt="user" class="clock-icon" src="assets/user.svg"> {{ project.user.name }}</p>
          </td>
        </tr>
      </table>
    </ng-container>
    <ng-template #noProjects>There are no projects available.</ng-template>
  </div>
</div>
