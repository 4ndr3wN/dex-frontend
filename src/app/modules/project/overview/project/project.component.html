<div class="project" [ngClass]="this.showListView ? 'list' : 'grid'">
  <img class="project-icon" src="../../../../../assets/images/placeholder.svg">
  <div class="project-info">
    <p class="project-name">{{project.name}}</p>
    <p class="project-short-description">{{project.shortDescription}}</p>
  </div>
  <div class="project-likes">0</div>
  <div class="project-created-date">{{project.created | date: 'longDate'}}</div>
  <div class="project-user-name">{{project.user.name}}</div>

</div>
