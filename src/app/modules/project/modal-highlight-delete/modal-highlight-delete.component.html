<div class="modal-delete-container">
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="modal-body">
    <h2>Delete highlight</h2>
    <div class="row">
      <div class="col-12">
        <div class="highlight-form__checkbox">
          <form [formGroup]="deleteHighlightForm" class="highlight-form">
            <div *ngFor="let highlight of highlights">
              <div *ngIf="highlight.isNeverEnding; else displayDateTimes">
                <div class="highlight-wrapper">
                  <input type="checkbox" id="neverEndingCheckbox" [formControlName]="highlight.id" class="" />
                  <label for="neverEndingCheckbox"><strong>Never Ending</strong></label>

                </div>
              </div>
              <ng-template #displayDateTimes>
                <div class="highlight-wrapper">
                  <input type="checkbox" id="checkbox" [formControlName]="highlight.id" class="" />
                  <label for="checkbox">
                    <div class="row">
                      <div class="col-4"><strong>Start date:</strong>{{highlight.startDate}}</div>
                      <div class="col-4"><strong>End date:</strong>{{highlight.endDate}}</div>
                      <div class="col-4"><strong>Description:</strong>{{highlight.description}}</div>
                    </div>
                  </label>

                </div>
              </ng-template>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 modal-buttons">
      <button type="button" class="cancel" (click)="onClickDeny()">Cancel</button>
      <button type="button" class="primary" (click)="onClickConfirm()">Delete</button>
    </div>
  </div>
</div>
