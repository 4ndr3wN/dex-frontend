<!-- subtitle -->
<div class="row">
  <div class="col-12 text-center">
    <h1 class="header-text">Add New Project</h1>
    <br> <br>
  </div>
</div>


<div class="row justify-content-center">
  <div class="col-7 text-center info-box-add">
    <div class="row enabled">
      <div class="col-lg-3 col-md-3 col-sm-1 source-box" *ngFor="let externalSource of mostUsedSources">
        <div class="source">
          <div class="source-content">
            <img src="{{ externalSource?.image }}" alt="" loading="lazy">
            <h3>{{ externalSource?.name }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
