 <!-- header text -->
<div class="clr-row header-text">
  <div class="clr-col-12">
    <h4>Projects > add project</h4>
    <h1>Add New Project</h1>
  </div>
</div>


<!-- subtitle -->
<div class="clr-row">
  <div class="clr-col-12">
    <h3>Most Used Sources</h3>
  </div>
</div>


<!-- sources -->
<div class="clr-row">
  <div class="clr-col-12 clr-col-sm-6 clr-col-md-4 clr-col-lg-2" *ngFor="let externalSource of mostUsedSources">
    <div class="source">
      <img src="{{ externalSource?.image }}">
      <h4>{{ externalSource?.name }}</h4>
    </div>
  </div>
</div>


<!-- search bar -->
<div class="clr-row justify-content-center">
  <div class="clr-col-lg-6 clr-col-md-8 clr-col-sm-10 search">
    <input type="search" placeholder="Search source">
    <button><img src="assets/research.svg"></button>
  </div>
</div>


<!-- add project manual -->
<div class="clr-row justify-content-center">
  <div class="clr-col-12">
    <h1>or</h1>
  </div>
</div>
<div class="clr-row justify-content-center">
  <div class="clr-col-12">
    <a routerLink="/project/add/manual">Add Project Manual</a>
  </div>
</div>
<div class="clr-row justify-content-center">
  <div class="clr-col-4 clr-offset-4">
    <p>Note: Only add a project manual if the source of your project does not exist in the list above.</p>
  </div>
</div>
