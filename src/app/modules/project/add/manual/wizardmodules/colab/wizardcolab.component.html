<div class="Wizard-5">
    <div class="text">
        <div class="step">
            <h2>Step 5</h2>
        </div>
        <div class="title">
            <h2> Who has worked on the project? </h2>
        </div>
        <div class="under-title">
            <h4> Here you can name all the project members and their role within the project!
            </h4>
        </div>
    </div>
    <div class="inputfield2" style="margin-top: 5%">
        <form [formGroup]="newCollaboratorForm" class="project-form">
            <div class="row" style="margin-left: 20%">
                <div class="col-12">
                    <h3 class="title-spacing">Add project collaborators</h3>
                    <div class="row">
                        <div class="col-4" style="padding-left: 3%">
                            <div>
                                <h3>Full Name</h3>
                                <input placeholder="Name of the collaborator" formControlName="fullName" required />
                            </div>
                        </div>
                        <div class="col-4">
                            <div>
                                <h3>Role</h3>
                                <input placeholder="Role of the collaborator" formControlName="role" required />
                            </div>
                        </div>
                        <div class="col-2 add-collaborator-col">
                            <button type="button" class="btn btn-icon btn-primary add-collaborator-button"
                                aria-label="settings" (click)="onClickAddCollaborator()">
                                +
                            </button>
                        </div>
                        <div class="offset-4 col-6">
                            <p class="form-footnote">e.g.: developer, designer, etc...</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row collaborator-overview" *ngIf="collaborators.length > 0" style="padding-left: 3%">
            <div class="col-12" style="margin-left: 33%">
                <h3>Collaborators</h3>
            </div>
            <div *ngFor="let collaborator of collaborators" class="col-8 collaborator-item" style="padding-left: 33%;">
                <button type="button" class="btn btn-icon btn-danger" aria-label="error"
                    (click)="onClickDeleteCollaborator(collaborator)"><span aria-hidden="true"> &times; </span>
                </button>
                <p class="collaborator-text large"><strong>{{collaborator?.fullName}}</strong>- {{collaborator?.role}}
                </p>
                <hr class="dashed">
            </div>
        </div>
    </div>
    <div class="image">
        <div class="source-content">
            <div class="row justify-content-center">
                <img src="assets/images/wizard/colab.svg" alt="" loading="lazy">
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-success" style="margin-bottom: 5%" type="submit"
                (click)="onClickSubmit()">Next</button>
        </div>
    </div>
</div>
