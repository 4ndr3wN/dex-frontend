<div class="Wizard-2">
    <div class="text">
        <div class="step">
            <h2>Step 2</h2>
        </div>
        <div class="title">
            <h2> How would you describe the project? </h2>
        </div>
        <div class="under-title">
            <h4> Here you can enter a short and long description for the project.
            </h4>
        </div>
    </div>
    <div class="inputfield2" style="margin-top: 5%">
        <div class="row">
            <div class="col-11 source-box">
                <div class="source-content ">
                    <div>
                        <form [formGroup]="newProjectForm" class="project-form">
                            <div class="row" style="margin-left: 15%">
                                <div class="col-12">
                                    <div>
                                        <h3>Short description*</h3>
                                        <input placeholder="Fill in a short description of your project"
                                            formControlName="shortDescription" required />
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-left: 15%">
                                <div class="col-12">
                                    <div>
                                        <p class="form-footnote" style="font-size: 60%">Describe your project in one
                                            sentence or 170
                                            characters.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-left: 15%">
                                <div class="col-12">
                                    <div class="long-description-editor">
                                        <h3>Description*</h3>
                                        <quill-editor class="dex-quill-editor" [styles]="{height: '250px'}"
                                            [modules]="modulesConfigration" formControlName="description"
                                            placeholder="Type a more detailed description in this box!">
                                        </quill-editor>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="image">
        <div class="source-content">
            <div class="row justify-content-center">
                <img src="assets/images/wizard/describe.svg" alt="" loading="lazy">
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-success" style="margin-bottom: 5%" type="submit"
                (click)="onClickSubmit()">Next</button>
        </div>
    </div>
</div>
