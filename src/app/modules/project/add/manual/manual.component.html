<h1>Add new project</h1>
<div class="clr-row">
  <div class="clr-col-12">

    <form clrForm clrLayout="vertical" [formGroup]="newProjectForm" (ngSubmit)="onSubmit()" class="project-form">

      <div class="clr-row">
        <div class="clr-col-12">
          <clr-input-container>
            <label>Project name*</label>
            <input placeholder="Digital excellence" clrInput name="name" required />
            <clr-control-error>This field is required!</clr-control-error>
          </clr-input-container>
        </div>
      </div>

      <div class="clr-row">
        <div class="clr-col-12">
          <clr-input-container>
            <label>Project link*</label>
            <input placeholder="https://github.com/fontys/digitalexcellence" clrInput name="uri" required />
            <clr-control-error>This field is required!</clr-control-error>
          </clr-input-container>
        </div>
      </div>

      <div class="clr-row">
        <div class="clr-col-12">
          <clr-input-container>
            <label>Short description*</label>
            <input clrInput name="shortDescription" required />
            <clr-control-error>This field is required!</clr-control-error>
          </clr-input-container>
        </div>
      </div>

      <div class="clr-row">
        <div class="clr-col-12">
          <clr-input-container>
            <label>Description*</label>
            <textarea clrInput name="description" required></textarea>
            <clr-control-error>This field is required!</clr-control-error>
          </clr-input-container>
        </div>
      </div>
      
      <div class="clr-row">      
        <div class="clr-col-12">
          <p><b>Add project members</b></p>
          <div class="clr-row">

            <div class="clr-col-5">
              <clr-input-container>
                <label>Contributor full name</label>
                <input clrInput name="contributor_name" required />
                <clr-control-error>This field is required!</clr-control-error>
              </clr-input-container>
            </div>

            <div class="clr-col-5">
              <clr-input-container>
                <label>Contributor function</label>
                <input clrInput name="contributor_function" required />
                <clr-control-error>This field is required!</clr-control-error>
              </clr-input-container>
            </div>

            <div class="clr-col-2">
              <button type="button" class="btn btn-icon btn-primary add-contributor-button" aria-label="settings" (click)="onAddContributor()">
                <clr-icon shape="plus"></clr-icon>
              </button>
            </div>

          </div>
        </div>
      </div>

      <div class="clr-row">
        <div class="clr-col-12">
          <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
        </div>
      </div>

    </form>
  </div>
</div>
