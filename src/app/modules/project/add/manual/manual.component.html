<div class="row">
  <div class="offset-3 col-6">
    <h1>Add new project</h1>
    <form [formGroup]="newProjectForm" class="project-form">

      <div class="row">
        <div class="col-12">
          <div>
            <h3>Project name*</h3>
            <input placeholder="Digital excellence" formControlName="name" required />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div>
            <h3>Project link*</h3>
            <input placeholder="https://github.com/fontys/digitalexcellence" formControlName="uri" required />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div>
            <h3>Short description*</h3>
            <input formControlName="shortDescription" required />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div>
            <h3>Description*</h3>
            <textarea clrInput formControlName="description" required></textarea>
          </div>
        </div>
      </div>
    </form>

    <form [formGroup]="newContributorForm" class="project-form">
      <div class="row">
        <div class="col-12">
          <p><b>Add project members</b></p>
          <div class="row">

            <div class="col-5">
              <div>
                <h3>Collaborator full name</h3>
                <input formControlName="fullName" required />
              </div>
            </div>

            <div class="col-5">
              <div>
                <h3>Collaborator function</h3>
                <input formControlName="role" required />
              </div>
            </div>

            <div class="col-2 add-contributor-col">
              <button type="button" class="btn btn-icon btn-primary add-contributor-button"
                aria-label="settings" (click)="onClickAddContributor()"
                [disabled]="!newContributorForm.valid">
                +
              </button>
            </div>

          </div>
        </div>
      </div>
    </form>

    <div class="row" *ngIf="collaborators.length > 0">

      <div class="col-12">
        <h3>Collaborators</h3>
      </div>

      <div *ngFor="let collaborator of collaborators" class="col-6">
        <button type="button" class="btn btn-icon btn-danger" aria-label="error"
          (click)="onClickDeleteContributor(collaborator)"><span aria-hidden="true"> &times; </span>
        </button>
        {{collaborator?.fullName}}
        <hr class="dashed">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button class="btn btn-success" type="submit" (click)="onSubmit()"
          [disabled]="!newProjectForm.valid">Add project</button>
      </div>
    </div>

  </div>
</div>
