<div class="modal-delete-container">
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="modal-body">
    <h2>Delete highlight</h2>
    <div class="row">
      <div class="col-12">
        <div class="highlight-form__checkbox">
          <form [formGroup]="deleteHighlightForm" class="highlight-form">
            <div *ngFor="let highlight of highlights">
              <div *ngIf="highlight.isNeverEnding; else displayDateTimes">
                <label for="checkboxes"><b>Never Ending</b></label>
                <input type="checkbox" id="checkboxes" [formControlName]="highlight.id" class="ml-2"/>
              </div>
              <ng-template #displayDateTimes>
                <label for="checkboxes">{{highlight.startDate}} <b><i class="ml-2 mr-2">until</i></b>  {{highlight.endDate}}</label>
                <input type="checkbox" id="checkboxes" [formControlName]="highlight.id" class="ml-2"/>
              </ng-template>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 modal-buttons">
      <button type="button" class="cancel" (click)="onClickDeny()">Cancel</button>
      <button type="button" class="primary" (click)="onClickConfirm()">Save</button>
    </div>
  </div>
</div>
